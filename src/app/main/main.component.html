<div class="container">
    <div class="row">
      <div class="column left-pane">
        <h2>Create Task</h2>
        <form >
          <input type="text" placeholder="Task name" [value]="newTaskName" (input)="bindingName($event)" required> <br>
          <textarea  placeholder="Task description" [value]="newTaskDesc" required></textarea>
          <button type="submit">Add Task</button>
        </form>
      </div>
      <div class="column right-pane">
        <h2>Tasks</h2>
        <ul>
          <!-- <li *ngFor="let task of tasks">
            {{ task.name }} - {{ task.description }}
            <button >Edit</button>
            <button >Delete</button>
          </li> -->
        </ul>
      </div>
    </div>
  </div>
